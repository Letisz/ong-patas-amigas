<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patas Amigas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- HEADER / NAV -->
  <header class="header">
    <nav>
      <button class="hamburger">☰</button>
      <ul class="menu">
        <li>Início</li>
        <li>Projetos
          <ul class="submenu">
            <li>Em andamento</li>
            <li>Concluídos</li>
          </ul>
        </li>
        <li>Voluntariado</li>
        <li>Contato</li>
      </ul>
    </nav>
  </header>

  <!-- CARDS DE PROJETOS -->
  <section class="card-container">
    <div class="card">
      <img src="img/projeto1.jpg" alt="Projeto 1">
      <h3>Projeto A</h3>
      <p>Descrição breve do projeto A.</p>
      <button>Saiba mais</button>
    </div>

    <div class="card">
      <img src="img/projeto2.jpg" alt="Projeto 2">
      <h3>Projeto B</h3>
      <p>Descrição breve do projeto B.</p>
      <button>Saiba mais</button>
    </div>
  </section>

  <!-- FORMULÁRIO DE CONTATO -->
  <section class="form-container">
    <form>
      <input type="text" placeholder="Nome" required>
      <input type="email" placeholder="Email" required>
      <textarea placeholder="Mensagem"></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- ALERT EXEMPLO -->
  <div class="alert">Mensagem de alerta!</div>

</body>
</html>
