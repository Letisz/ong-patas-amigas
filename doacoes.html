    <main>
        <section class="doacoes">
            <h1>Faça uma Doação</h1>
            <p>Ajude a Patas Amigas a continuar cuidando de animais abandonados.</p>
            <form id="form-doacao">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="valor">Valor da Doação (R$):</label>
                <input type="number" id="valor" name="valor" min="5" required>

                <button type="submit" class="btn">Doar</button>
            </form>
        </section>
