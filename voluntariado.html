    <main>
        <section class="voluntariado">
            <h1>Seja um Voluntário</h1>
            <p>Participe de nossas ações e faça a diferença na vida dos animais.</p>
            <form id="form-voluntario">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="area">Área de interesse:</label>
                <select id="area" name="area">
                    <option value="resgate">Resgate de Animais</option>
                    <option value="campanhas">Campanhas de Saúde</option>
                    <option value="educacao">Educação e Conscientização</option>
                </select>

                <button type="submit" class="btn">Inscrever-se</button>
            </form>
        </section>
